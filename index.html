<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flux.001 â€” Mirrorborn AR - Fighting Onyx Black</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      .ar-scene-container { width: 100vw; height: 100vh; position: relative; }
      #tap-catcher {
        position: fixed; top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 999; display: none;
      }
      #loader {
        position: fixed; top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: black;
        display: flex; justify-content: center; align-items: center;
        color: white; font-family: sans-serif; font-size: 1.2rem;
        z-index: 9999; transition: opacity 0.5s ease;
      }
    </style>
  </head>

  <body>
    <div id="loader"><div id="loader-text">ðŸšªâœ¨ Loading Chrome Flux...</div></div>

    <div class="ar-scene-container">
      <a-scene
        mindar-image="imageTargetSrc: targets/NDCard.mind;"
        color-space="sRGB"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true; toneMapping: ACESFilmic"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-assets>
          <img id="businessCardImage" src="https://rickfouche.github.io/NeonAR1/png/Business%20Card4.png" />
          <a-asset-item id="fluxModel" src="model/Flux.glb"></a-asset-item>
        </a-assets>

        <a-light type="directional" color="#ccffee" intensity="1.5" position="-2 2 4" castShadow="true" target="#flux"></a-light>
        <a-light type="directional" color="#aaccff" intensity="1.5" position="3 2 -3" castShadow="true" target="#flux"></a-light>
        <a-light type="spot" angle="30" penumbra="0.2" intensity="2.0" color="#ffffff" position="0 5 0" target="#flux"></a-light>
        <a-light type="point" color="#FFDAB9" intensity="1.0" distance="7" position="0 -1 0"></a-light>
        <a-light type="ambient" color="#8899ff" intensity="0.5"></a-light>
        <a-light type="directional" color="#FFF" intensity="1.0" position="-1 2 3" shadow></a-light>
        <a-light type="directional" color="#FFF" intensity="1.0" position="1 -2 -3" shadow></a-light>
        <a-light type="ambient" color="#aaffaa" intensity="0.8"></a-light>

        <a-camera
          position="0 0 0"
          look-controls="enabled: false"
          raycaster="objects: .clickable"
          cursor="fuse: false; rayOrigin: mouse;"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity
            id="flux"
            gltf-model="#fluxModel"
            position="0 0 0"
            rotation="0 0 0"
            scale="0.5 0.5 0.5"
            animation-mixer="clip: 1.; loop: repeat; play-all: true;"
            shadow
          ></a-entity>

          <a-plane
            src="#businessCardImage"
            position="0 0 0.01" height="0.552"
            width="1"
            rotation="0 0 90"
            material="shader: flat; transparent: true; opacity: 1;"
          ></a-plane>
        </a-entity>
      </a-scene>
    </div>

    <div id="tap-catcher"></div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const loader = document.getElementById("loader");
        const flux = document.querySelector("#flux"); // Re-defined this constant
        const target = document.querySelector("[mindar-image-target]");
        const tapCatcher = document.getElementById("tap-catcher");

        // Function to hide the loader
        const hideLoaderAndRevealScene = () => {
          loader.style.opacity = "0";
          setTimeout(() => {
            loader.style.display = "none";
            // No need to explicitly set sceneContainer.style.display = "block";
            // as it's handled by A-Frame's embedded attribute.
          }, 500);
        };

        // Event listener for when MindAR camera is ready
        sceneEl.addEventListener("arReady", () => {
          console.log("âœ… MindAR camera ready. Hiding loader.");
          hideLoaderAndRevealScene();
        });

        // Event listener for when the Flux model is loaded
        // This is crucial for applying the chrome reflections
        flux.addEventListener("model-loaded", () => {
          console.log("âœ… Flux model loaded. Applying chrome reflections.");
          flux.object3D.traverse((node) => {
            if (node.isMesh && node.material && node.material.isMeshStandardMaterial) {
              node.material.envMapIntensity = 4.0;
              node.material.metalness = 1.0;
              node.material.roughness = 0.01;
              node.material.color.set("white");
              node.material.emissive.set("black"); // Ensure no self-illumination initially
              node.material.emissiveIntensity = 0;
              node.material.needsUpdate = true;
            }
          });
        });

        target.addEventListener("targetFound", () => {
          console.log("ðŸŽ¯ Target Found");
          tapCatcher.style.display = "block";
        });

        target.addEventListener("targetLost", () => {
          console.log("ðŸ«¥ Target Lost");
          tapCatcher.style.display = "none";
        });

        tapCatcher.addEventListener("click", () => {
          window.location.href = "https://www.neondoorway.com/scanpacks";
        });
      });
    </script>
  </body>
</html>
