<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flux.001 â€” Mirrorborn AR - Chrome HDRI Fix</title>

    <!-- Core A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .ar-scene-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #tap-catcher {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        display: none;
      }
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
        font-size: 1.2rem;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>

  <body>
    <div id="loader">
      <div id="loader-text">ðŸšªâœ¨ Loading Chrome Flux...</div>
    </div>

    <div class="ar-scene-container">
      <a-scene
        mindar-image="imageTargetSrc: targets/JazzCat.mind;"
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true; toneMapping: ACESFilmic"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        embedded
      >
        <a-assets>
          <a-asset-item id="fluxModel" src="model/Flux.glb"></a-asset-item>
          <a-asset-item id="hdriMap" src="textures/royal_esplanade_1k.hdr"></a-asset-item>
        </a-assets>

        <a-light type="directional" color="#FFF" intensity="5" position="-1 2 3" shadow></a-light>
        <a-light type="directional" color="#FFF" intensity="3" position="1 -2 -3" shadow></a-light>
        <a-light type="ambient" color="#FFF" intensity="1.5"></a-light>

        <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity
            id="flux"
            gltf-model="#fluxModel"
            position="0 0 0"
            scale="0.5 0.5 0.5"
            animation-mixer="clip: 1.; loop: repeat; play-all: true;"
            shadow
          ></a-entity>
        </a-entity>
      </a-scene>
    </div>

    <div id="tap-catcher"></div>

    <!-- MODULE-BASED HDRI ENVIRONMENT REFLECTION INJECTION -->
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
      import { RGBELoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/RGBELoader.js';

      window.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const loader = document.getElementById("loader");
        const flux = document.querySelector("#flux");
        const target = document.querySelector("[mindar-image-target]");
        const tapCatcher = document.getElementById("tap-catcher");

        const hideLoader = () => {
          loader.style.opacity = "0";
          setTimeout(() => loader.style.display = "none", 500);
        };

        if (sceneEl.hasLoaded) hideLoader();
        else sceneEl.addEventListener("loaded", hideLoader);

        // âœ… Load HDR and apply as PMREM
        const pmremGenerator = new THREE.PMREMGenerator(sceneEl.renderer);
        pmremGenerator.compileEquirectangularShader();

        new RGBELoader()
          .setDataType(THREE.UnsignedByteType)
          .load("textures/royal_esplanade_1k.hdr", (hdrEquirect) => {
            const envMap = pmremGenerator.fromEquirectangular(hdrEquirect).texture;
            sceneEl.object3D.environment = envMap;
            hdrEquirect.dispose();
            pmremGenerator.dispose();

            const applyEnvMap = () => {
              console.log("ðŸŒ Applying HDRI to Flux");
              flux.object3D.traverse((node) => {
                if (node.isMesh && node.material.isMeshStandardMaterial) {
                  node.material.envMap = envMap;
                  node.material.envMapIntensity = 4;
                  node.material.metalness = 1.0;
                  node.material.roughness = 0.05;
                  node.material.color.set("white");
                  node.material.emissive.set("white");
                  node.material.emissiveIntensity = 0.1;
                  node.material.needsUpdate = true;
                  console.log("âœ… Updated:", node.name);
                }
              });
            };

            if (flux.hasLoaded) applyEnvMap();
            else flux.addEventListener("model-loaded", applyEnvMap);
          });

        target.addEventListener("targetFound", () => {
          console.log("âœ… Target Found â€” show Flux + interactivity");
          tapCatcher.style.display = "block";
        });

        target.addEventListener("targetLost", () => {
          console.log("âŒ Target Lost â€” hide interactivity");
          tapCatcher.style.display = "none";
        });

        tapCatcher.addEventListener("click", () => {
          window.location.href = "https://neondoorway.com/mirrorborn";
        });
      });
    </script>
  </body>
</html>
