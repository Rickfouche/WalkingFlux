<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flux.001 â€” Mirrorborn AR - Chrome HDRI Fix</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .ar-scene-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #tap-catcher {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        display: none;
      }
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
        font-size: 1.2rem;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>

  <body>
    <div id="loader">
      <div id="loader-text">ðŸšªâœ¨ Loading Chrome Flux...</div>
    </div>

    <div class="ar-scene-container">
      <a-scene
        mindar-image="imageTargetSrc: targets/JazzCat.mind;"
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true; toneMapping: ACESFilmic"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        embedded
        >
        <a-assets>
          <a-asset-item id="fluxModel" src="model/Flux.glb"></a-asset-item>
          <a-asset-item id="hdriMap" src="textures/royal_esplanade_1k.hdr"></a-asset-item> 
        </a-assets>

        <a-light type="directional" color="#FFF" intensity="5" position="-1 2 3" shadow></a-light>
        <a-light type="directional" color="#FFF" intensity="3" position="1 -2 -3" shadow></a-light>
        <a-light type="ambient" color="#FFF" intensity="1.5"></a-light>

        <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity
            id="flux"
            gltf-model="#fluxModel"
            position="0 0 0"
            scale="0.5 0.5 0.5"
            animation-mixer="clip: 1.; loop: repeat; play-all: true;"
            shadow
          ></a-entity>
        </a-entity>
      </a-scene>
    </div>

    <div id="tap-catcher"></div>

    <script type="module">
      // Import THREE.js and RGBELoader as modules
      import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
      import { RGBELoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/RGBELoader.js';

      window.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const loader = document.getElementById("loader");
        const flux = document.querySelector("#flux");
        const target = document.querySelector("[mindar-image-target]");
        const tapCatcher = document.getElementById("tap-catcher");

        const hideLoader = () => {
          loader.style.opacity = "0";
          setTimeout(() => loader.style.display = "none", 500);
        };

        // crucial: Wait for the A-Frame scene to be fully loaded and initialized
        // before attempting to access its renderer or Three.js scene object.
        sceneEl.addEventListener("loaded", () => {
          console.log("A-Frame Scene Loaded. Initializing Three.js environment.");
          hideLoader(); // Hide loader now that the scene is loaded

          // THREE.js specific setup for HDRI environment map
          // PMREMGenerator for pre-filtering the environment map for PBR
          const pmremGenerator = new THREE.PMREMGenerator(sceneEl.renderer);
          pmremGenerator.compileEquirectangularShader(); // Optimize for equirectangular maps

          new RGBELoader()
            .setDataType(THREE.UnsignedByteType) // Important for HDR file decoding
            .load(
              "textures/royal_esplanade_1k.hdr", // Path to your HDRI
              (hdrEquirect) => {
                // Convert equirectangular HDR to cube map texture for environment mapping
                const envMap = pmremGenerator.fromEquirectangular(hdrEquirect).texture;
                
                // Set the environment map directly on the A-Frame scene's Three.js object
                sceneEl.object3D.environment = envMap;
                
                // Dispose of the original equirectangular texture and generator to free memory
                hdrEquirect.dispose();
                pmremGenerator.dispose();
                console.log("ðŸŒ HDRI successfully loaded and set as scene environment.");

                // Function to apply the environment map and PBR properties to the model's materials
                const applyEnvMapToModel = () => {
                  console.log("ðŸŒ Applying HDRI and chrome properties to Flux model's materials");
                  flux.object3D.traverse((node) => {
                    if (node.isMesh && node.material.isMeshStandardMaterial) {
                      node.material.envMap = envMap; // Assign the processed environment map
                      node.material.envMapIntensity = 4; // Controls reflection intensity
                      node.material.metalness = 1.0;    // Full metallic
                      node.material.roughness = 0.05;   // Slightly less than pure mirror, more realistic
                      node.material.color.set("white"); // Base color for chrome (critical for brightness)
                      node.material.emissive.set("white"); // Emissive color
                      node.material.emissiveIntensity = 0.1; // Subtle self-illumination
                      node.material.needsUpdate = true; // Tell Three.js to update the material
                      console.log("âœ… Updated material for:", node.name, "with envMap:", !!node.material.envMap);
                    } else if (node.isMesh) {
                       console.warn("Material is not MeshStandardMaterial for:", node.name, ". Type:", node.material.type, ". Cannot apply PBR properties.");
                    }
                  });
                };

                // Ensure the flux model is loaded before attempting to apply materials to it.
                // This handles cases where the HDRI might load faster than the GLTF model.
                if (flux.hasLoaded) {
                  applyEnvMapToModel();
                } else {
                  flux.addEventListener("model-loaded", applyEnvMapToModel);
                }

              },
              // Optional: Progress callback for the HDRI loader
              (progress) => {
                // console.log(`HDRI loading progress: ${(progress.loaded / progress.total * 100).toFixed(2)}%`);
                // You could update the loader text here
              },
              // Optional: Error callback for the HDRI loader
              (error) => {
                console.error("ðŸš« Error loading HDRI file:", error);
                // In case of an error, you might want to hide the loader anyway
                // or show a specific error message to the user.
                hideLoader(); 
              }
            );
        });

        // Target Found/Lost and Tap Catcher events (these do not directly depend
        // on the Three.js scene being fully initialized for their basic functionality,
        // so they can remain here or also be placed inside the scene 'loaded' listener
        // if their interactivity strictly requires the scene to be fully rendered).
        target.addEventListener("targetFound", () => {
          console.log("âœ… Target Found â€” show Flux + interactivity");
          tapCatcher.style.display = "block";
        });

        target.addEventListener("targetLost", () => {
          console.log("âŒ Target Lost â€” hide interactivity");
          tapCatcher.style.display = "none";
        });

        tapCatcher.addEventListener("click", () => {
          window.location.href = "https://neondoorway.com/mirrorborn";
        });
      });
    </script>
  </body>
</html>
