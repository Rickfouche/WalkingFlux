<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flux.001 — Mirrorborn AR</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .ar-scene-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #tap-catcher {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        display: none;
      }
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: sans-serif;
        font-size: 1.2rem;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
    </style>
  </head>

  <body>
    <div id="loader">
      <div id="loader-text">🚪✨ Loading Chrome Flux...</div>
    </div>

    <div class="ar-scene-container">
      <a-scene
        mindar-image="imageTargetSrc: targets/JazzCat.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights: true, toneMapping: ACESFilmic"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        embedded
        environment="lighting: physical; background: none; envMap: #hdriMap; intensity: 2;"
      >
        <a-assets>
          <a-asset-item id="fluxModel" src="model/Flux.glb"></a-asset-item>
          <a-asset-item id="hdriMap" src="textures/lake_pier_1k.hdr"></a-asset-item>
        </a-assets>

        <a-light
          type="directional"
          color="#FFF"
          intensity="1"
          position="-1 1 2"
          shadow
        ></a-light>
        <a-camera
          position="0 0 0"
          look-controls="enabled: false"
          raycaster="objects: .clickable"
          cursor="fuse: false; rayOrigin: mouse;"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-entity
            id="flux"
            gltf-model="#fluxModel"
            position="0 0 0"
            scale="0.5 0.5 0.5"
            animation-mixer="clip: 1.; loop: repeat; play-all: true;"
            shadow
          ></a-entity>
        </a-entity>
      </a-scene>
    </div>

    <div id="tap-catcher"></div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        const loader = document.getElementById("loader");
        const flux = document.querySelector("#flux");
        const target = document.querySelector("[mindar-image-target]");
        const tapCatcher = document.getElementById("tap-catcher");

        const hideLoader = () => {
          loader.style.opacity = "0";
          setTimeout(() => (loader.style.display = "none"), 500);
        };

        if (scene.hasLoaded) {
          hideLoader();
        } else {
          scene.addEventListener("loaded", hideLoader);
        }

        // ✅ Reflective Chrome Material Fix
        flux.addEventListener("model-loaded", () => {
          console.log("Flux model loaded. Applying chrome material properties.");
          flux.object3D.traverse((node) => {
            if (node.isMesh) {
              console.log("Processing mesh:", node.name);
              // Ensure the material is a PBRMaterial (like MeshStandardMaterial)
              if (node.material.isMeshStandardMaterial) {
                node.material.envMapIntensity = 2; // Increase intensity for stronger reflections
                node.material.metalness = 1.0; // Fully metallic
                node.material.roughness = 0.05; // Very smooth, mirror-like surface
                node.material.needsUpdate = true;
                console.log("Applied chrome properties to", node.name);
              } else {
                console.warn(
                  "Material is not MeshStandardMaterial, cannot apply PBR properties:",
                  node.material.type
                );
              }
            }
          });
        });

        // Target visibility control
        target.addEventListener("targetFound", () => {
          console.log("✅ Target Found — show Flux + interactivity");
          tapCatcher.style.display = "block";
        });

        target.addEventListener("targetLost", () => {
          console.log("❌ Target Lost — hide interactivity");
          tapCatcher.style.display = "none";
        });

        tapCatcher.addEventListener("click", () => {
          window.location.href = "https://neondoorway.com/mirrorborn";
        });
      });
    </script>
  </body>
</html>
